<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar y Eliminar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        label, input, button {
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Gesti√≥n de Productos</h2>

    <label for="productoId">ID del producto:</label>
    <input type="number" id="productoId" placeholder="Ejemplo: 4">

    <button onclick="mostrarProducto()">Mostrar</button>
    <button onclick="eliminarProducto()">Eliminar</button>

    <div id="resultado"></div>

    
</body>
</html>
