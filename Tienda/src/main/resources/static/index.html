<html>
   <head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <script defer src="main.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>SKU</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Vencimiento</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-productos">
            <!-- Se llena dinámicamente -->
        </tbody>
    </table>
</body>
</html>
